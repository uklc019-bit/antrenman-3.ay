<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3. Ay Antrenman Programı</title>

<style>
:root{
  --bg:#07090c;
  --card:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.08);
  --accent:#ff2d2d;
  --accent-glow:rgba(255,45,45,.45);
  --text:#ffffff;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, Helvetica, sans-serif;
  background:
    radial-gradient(circle at top,#120707,#07090c 60%);
  color:var(--text);
}

/* HEADER */
header{
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:800;
  letter-spacing:1px;
  background:rgba(0,0,0,.6);
  border-bottom:1px solid var(--border);
}

/* TABS */
.tabs{
  display:flex;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
}

.tabs button{
  flex:1;
  padding:15px;
  background:transparent;
  color:var(--muted);
  border:none;
  font-weight:700;
  letter-spacing:.5px;
  cursor:pointer;
  transition:.25s;
}

.tabs button.active{
  color:#fff;
  background:linear-gradient(180deg,#1a0b0b,#0d0606);
  border-bottom:3px solid var(--accent);
  box-shadow:0 10px 25px var(--accent-glow);
}

.tabs button:hover{
  color:#fff;
}

/* CONTAINER */
.container{
  max-width:960px;
  margin:auto;
  padding:18px;
}

.day{display:none}

/* EXERCISE CARD */
.exercise{
  background:var(--card);
  backdrop-filter:blur(8px);
  border:1px solid var(--border);
  padding:16px;
  border-radius:16px;
  margin-bottom:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.6);
  transition:.3s;
}

.exercise:hover{
  transform:translateY(-4px) scale(1.01);
  box-shadow:
    0 25px 60px rgba(0,0,0,.8),
    0 0 25px var(--accent-glow);
}

.exercise h3{
  margin:0 0 12px;
  font-size:17px;
  letter-spacing:.6px;
}

/* GIF */
.gif{
  width:100%;
  max-height:230px;
  object-fit:contain;
  background:#000;
  border-radius:12px;
  margin-bottom:14px;
}

/* KG AREA */
.kg{
  display:flex;
  gap:10px;
}

.kg input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#0a0a0a;
  color:#fff;
  font-size:15px;
}

.kg input::placeholder{
  color:#6b7280;
}

.kg button{
  background:linear-gradient(180deg,var(--accent),#b40000);
  border:none;
  border-radius:10px;
  padding:12px 18px;
  font-weight:800;
  color:#fff;
  cursor:pointer;
  letter-spacing:.5px;
  box-shadow:0 0 20px var(--accent-glow);
  transition:.25s;
}

.kg button:hover{
  filter:brightness(1.15);
  box-shadow:0 0 30px var(--accent-glow);
}

/* MOBILE */
@media(max-width:600px){
  header{font-size:20px}
  .exercise h3{font-size:16px}
}
</style>
</head>

<body>

<header>3. Ay Antrenman Programı</header>

<div class="tabs">
  <button class="active" onclick="showDay('g1',this)">1. GÜN</button>
  <button onclick="showDay('g2',this)">2. GÜN</button>
  <button onclick="showDay('g3',this)">3. GÜN</button>
</div>

<div class="container">

<div id="g1" class="day" style="display:block">
  <div class="exercise"><h3>Bench Press</h3><img src="https://burnfit.io/wp-content/uploads/2023/11/SPOTO_BP.gif" class="gif"><KgBox id="bp"/></div>
</div>

<div id="g2" class="day">
  <div class="exercise"><h3>Lat Pull Down</h3><img src="https://fitnessprogramer.com/wp-content/uploads/2021/02/Lat-Pulldown.gif" class="gif"><KgBox id="lat"/></div>
</div>

<div id="g3" class="day">
  <div class="exercise"><h3>Military Press</h3><img src="https://fitnessprogramer.com/wp-content/uploads/2021/06/Standing-Smith-Machine-Shoulder-Press.gif" class="gif"><KgBox id="mp"/></div>
</div>

</div>

<script>
function showDay(id,el){
  document.querySelectorAll('.day').forEach(d=>d.style.display='none');
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).style.display='block';
  el.classList.add('active');
}

function renderKg(){
  document.querySelectorAll("KgBox").forEach(e=>{
    const id=e.getAttribute("id");
    e.outerHTML=`<div class="kg">
      <input id="${id}" placeholder="Kg" value="${localStorage.getItem(id)||""}">
      <button onclick="localStorage.setItem('${id}',document.getElementById('${id}').value)">KAYDET</button>
    </div>`;
  });
}
renderKg();
</script>

</body>
</html>
