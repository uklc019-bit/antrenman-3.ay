<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3. Ay Antrenman ProgramÄ±</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#07090c;
  --card:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.08);
  --accent:#ff2d2d;
  --accent-glow:rgba(255,45,45,.45);
  --text:#ffffff;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, Helvetica, sans-serif;
  background:radial-gradient(circle at top,#120707,#07090c 60%);
  color:var(--text);
}

header{
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:800;
  letter-spacing:1px;
  background:rgba(0,0,0,.6);
  border-bottom:1px solid var(--border);
}

.tabs{
  display:flex;
  background:rgba(0,0,0,.7);
}

.tabs button{
  flex:1;
  padding:15px;
  background:transparent;
  color:var(--muted);
  border:none;
  font-weight:700;
  cursor:pointer;
}

.tabs button.active{
  color:#fff;
  border-bottom:3px solid var(--accent);
}

.container{
  max-width:960px;
  margin:auto;
  padding:18px;
}

.day{display:none}

.day-title{
  font-size:18px;
  font-weight:800;
  margin:10px 0 18px;
  border-left:4px solid var(--accent);
  padding-left:12px;
}

.exercise{
  background:var(--card);
  border:1px solid var(--border);
  padding:16px;
  border-radius:16px;
  margin-bottom:20px;
}

.exercise h3{
  margin:0 0 10px;
}

.gif{
  width:100%;
  max-height:230px;
  object-fit:contain;
  background:#000;
  border-radius:12px;
  margin-bottom:14px;
}

.kg{
  display:flex;
  gap:8px;
}

.kg input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0a0a0a;
  color:#fff;
}

.kg button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

.save{background:var(--accent); color:#fff}
.stats{background:#111; color:#fff}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-content{
  background:#0b0b0b;
  border:1px solid var(--border);
  border-radius:16px;
  width:90%;
  max-width:520px;
  padding:18px;
}

.modal h2{margin-top:0}

.modal input, .modal textarea{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  background:#000;
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
}

.close{
  text-align:right;
  cursor:pointer;
  color:var(--muted);
}
</style>
</head>

<body>

<header>3. Ay Antrenman ProgramÄ±</header>

<div class="tabs">
  <button class="active" onclick="showDay('g1',this)">1. GÃœN</button>
  <button onclick="showDay('g2',this)">2. GÃœN</button>
  <button onclick="showDay('g3',this)">3. GÃœN</button>
</div>

<div class="container">

<div id="g1" class="day" style="display:block">
  <div class="day-title">GÃ¶ÄŸÃ¼s â€“ Arka Kol</div>
  <div class="exercise"><h3>Bench Press</h3>
    <img class="gif" src="https://burnfit.io/wp-content/uploads/2023/11/SPOTO_BP.gif">
    <KgBox id="bp"/>
  </div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">âœ•</div>
    <h2 id="modalTitle"></h2>
    <input type="date" id="statDate">
    <input type="number" id="statKg" placeholder="Kg">
    <textarea id="statNote" placeholder="Not (opsiyonel)"></textarea>
    <button class="save" onclick="saveStat()">Kaydet</button>
    <canvas id="chart" height="200"></canvas>
  </div>
</div>

<script>
let currentId = null;
let chart = null;

function showDay(id,el){
  document.querySelectorAll('.day').forEach(d=>d.style.display='none');
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).style.display='block';
  el.classList.add('active');
}

function renderKg(){
  document.querySelectorAll("KgBox").forEach(e=>{
    const id=e.getAttribute("id");
    e.outerHTML=`
    <div class="kg">
      <input id="${id}" placeholder="Kg">
      <button class="save" onclick="saveKg('${id}')">KAYDET</button>
      <button class="stats" onclick="openModal('${id}')">ðŸ“ˆ</button>
    </div>`;
  });
}
renderKg();

function saveKg(id){
  const kg=document.getElementById(id).value;
  const data=JSON.parse(localStorage.getItem(id+'-stats')||'[]');
  data.push({date:new Date().toISOString().slice(0,10),kg});
  localStorage.setItem(id+'-stats',JSON.stringify(data));
}

function openModal(id){
  currentId=id;
  document.getElementById('modal').style.display='flex';
  document.getElementById('modalTitle').innerText=id.toUpperCase();
  drawChart();
}

function closeModal(){
  document.getElementById('modal').style.display='none';
  if(chart) chart.destroy();
}

function saveStat(){
  const date=statDate.value;
  const kg=statKg.value;
  const note=statNote.value;
  const data=JSON.parse(localStorage.getItem(currentId+'-stats')||'[]');
  data.push({date,kg,note});
  localStorage.setItem(currentId+'-stats',JSON.stringify(data));
  drawChart();
}

function drawChart(){
  const data=JSON.parse(localStorage.getItem(currentId+'-stats')||'[]');
  const ctx=document.getElementById('chart');
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:'line',
    data:{
      labels:data.map(d=>d.date),
      datasets:[{
        data:data.map(d=>d.kg),
        borderColor:'#ff2d2d',
        tension:.3
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });
}
</script>

</body>
</html>
