<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3. Ay Antrenman ProgramÄ±</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#07090c;
  --card:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.08);
  --accent:#ff2d2d;
  --text:#ffffff;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter, Arial, Helvetica, sans-serif;
  background:radial-gradient(circle at top,#120707,#07090c 60%);
  color:var(--text);
}

header{
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:800;
  background:rgba(0,0,0,.6);
  border-bottom:1px solid var(--border);
}

.tabs{
  display:flex;
  background:rgba(0,0,0,.7);
}

.tabs button{
  flex:1;
  padding:15px;
  background:transparent;
  color:var(--muted);
  border:none;
  font-weight:700;
}

.tabs button.active{
  color:#fff;
  border-bottom:3px solid var(--accent);
}

.container{
  max-width:960px;
  margin:auto;
  padding:18px;
}

.day{display:none}

.day-title{
  font-size:18px;
  font-weight:800;
  margin:10px 0 18px;
  border-left:4px solid var(--accent);
  padding-left:12px;
}

.exercise{
  background:var(--card);
  border:1px solid var(--border);
  padding:16px;
  border-radius:16px;
  margin-bottom:20px;
}

.exercise h3{margin:0 0 10px}

.kg{
  display:flex;
  gap:8px;
}

.kg input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#0a0a0a;
  color:#fff;
}

.kg button{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  font-weight:700;
}

.save{background:var(--accent);color:#fff}
.stats{background:#111;color:#fff}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-content{
  background:#0b0b0b;
  border:1px solid var(--border);
  border-radius:16px;
  width:90%;
  max-width:520px;
  padding:18px;
}

.close{text-align:right;color:var(--muted);cursor:pointer}

.stat-row{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
  font-size:14px;
}

.stat-row button{
  background:none;
  border:none;
  color:#ff4d4d;
  cursor:pointer;
}
</style>
</head>

<body>

<header>3. Ay Antrenman ProgramÄ±</header>

<div class="tabs">
  <button class="active" onclick="showDay('g1',this)">1. GÃœN</button>
  <button onclick="showDay('g2',this)">2. GÃœN</button>
  <button onclick="showDay('g3',this)">3. GÃœN</button>
</div>

<div class="container">

<div id="g1" class="day" style="display:block">
  <div class="day-title">GÃ¶ÄŸÃ¼s â€“ Arka Kol</div>
  <div class="exercise"><h3>Bench Press</h3><KgBox id="bench"/></div>
  <div class="exercise"><h3>Incline Bench Press</h3><KgBox id="incline"/></div>
  <div class="exercise"><h3>Triceps Pushdown</h3><KgBox id="pushdown"/></div>
</div>

<div id="g2" class="day">
  <div class="day-title">SÄ±rt â€“ Ã–n Kol</div>
  <div class="exercise"><h3>Lat Pulldown</h3><KgBox id="lat"/></div>
  <div class="exercise"><h3>Barbell Row</h3><KgBox id="row"/></div>
  <div class="exercise"><h3>Biceps Curl</h3><KgBox id="curl"/></div>
</div>

<div id="g3" class="day">
  <div class="day-title">Omuz â€“ Bacak</div>
  <div class="exercise"><h3>Shoulder Press</h3><KgBox id="shoulder"/></div>
  <div class="exercise"><h3>Squat</h3><KgBox id="squat"/></div>
  <div class="exercise"><h3>Leg Curl</h3><KgBox id="legcurl"/></div>
</div>

</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">âœ•</div>
    <h2 id="modalTitle"></h2>
    <input type="date" id="statDate">
    <input type="number" id="statKg" placeholder="Kg">
    <button class="save" onclick="saveStat()">Kaydet</button>
    <div id="statList"></div>
    <canvas id="chart" height="200"></canvas>
  </div>
</div>

<script>
let currentId, chart;

function showDay(id,el){
  document.querySelectorAll('.day').forEach(d=>d.style.display='none');
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).style.display='block';
  el.classList.add('active');
}

document.querySelectorAll("KgBox").forEach(e=>{
  const id=e.getAttribute("id");
  e.outerHTML=`
  <div class="kg">
    <input id="${id}">
    <button class="save" onclick="saveQuick('${id}')">KAYDET</button>
    <button class="stats" onclick="openModal('${id}')">ðŸ“ˆ</button>
  </div>`;
});

function saveQuick(id){
  const kg=document.getElementById(id).value;
  const data=JSON.parse(localStorage.getItem(id)||'[]');
  data.push({date:new Date().toISOString().slice(0,10),kg});
  localStorage.setItem(id,JSON.stringify(data));
}

function openModal(id){
  currentId=id;
  modal.style.display='flex';
  modalTitle.innerText=id.toUpperCase();
  draw();
}

function closeModal(){
  modal.style.display='none';
  if(chart) chart.destroy();
}

function saveStat(){
  const data=JSON.parse(localStorage.getItem(currentId)||'[]');
  data.push({date:statDate.value,kg:statKg.value});
  localStorage.setItem(currentId,JSON.stringify(data));
  draw();
}

function removeStat(i){
  const data=JSON.parse(localStorage.getItem(currentId)||'[]');
  data.splice(i,1);
  localStorage.setItem(currentId,JSON.stringify(data));
  draw();
}

function draw(){
  const data=JSON.parse(localStorage.getItem(currentId)||'[]');
  statList.innerHTML=data.map((d,i)=>`
    <div class="stat-row">
      ${d.date} â€“ ${d.kg}kg
      <button onclick="removeStat(${i})">ðŸ—‘</button>
    </div>`).join('');
  if(chart) chart.destroy();
  chart=new Chart(chart.getContext('2d'),{
    type:'line',
    data:{labels:data.map(d=>d.date),datasets:[{data:data.map(d=>d.kg),borderColor:'#ff2d2d',tension:.3}]},
    options:{plugins:{legend:{display:false}}}
  });
}
</script>

</body>
</html>
